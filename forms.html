<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson</title>
  </head>
  <body>
    <form
      action=""
      method="post"
      target="_self"
      enctype="multipart/form-data"
    ></form>

    <fieldset>
      <legend>user information:</legend>

      <div style="padding: 20px">
        <input type="hidden" id="custid" name="cd" value="1487" />
        <label for="fname">first name</label>
        <input type="text" name="fname" id="fname" />

        <label for="lname">last name</label>
        <input type="text" name="lname" id="lname" />
      </div>

      <div style="padding: 20px">
        <input type="radio" name="fav_language" id="html" value="html" />
        <label for="html">html</label><br />

        <input type="radio" name="fav_language" id="css" value="css" />
        <label for="css">css</label><br />

        <input
          type="radio"
          name="fav_language"
          id="javascript"
          value="javascript"
        />
        <label for="javascript">javascript</label><br />
      </div>

      <div style="padding: 20px">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike" />
        <label for="bike">bike</label><br />

        <input type="checkbox" name="vehicle2" id="vehicle2" value="car" />
        <label for="car">car</label><br />

        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat" />
        <label for="boat">boat</label><br />
      </div>

      <div>
        <input
          type="button"
          onclick="alert(hello)"
          name=""
          id=""
          value="hello"
        />
      </div>
    </fieldset>
    <fieldset>
      <legend>file:</legend>
      <div style="padding: 20px">
        <input type="file" name="myfile" id="myfile" accept="image/*" />
        <label for="myfile">image file</label><br />

        <input type="file" name="myfile" id="myfile" value="video/*" />
        <label for="myfile">video file</label><br />
      </div>
    </fieldset>
  </body>
</html>
